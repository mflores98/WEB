<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Rondas2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
                    <h1 class="BigTopic">Rondas</h1>
                    <span class="gray">Sección de adminstración de Rondas</span>
                </div>
                <div class="ShadowBox whiteback RedBorderedBox ui-fluid">
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <h:form id="rForm">
                                <h:panelGrid id="pgForm">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" />

                                    <p:outputLabel for="nom" value="Nombre de ronda"></p:outputLabel>
                                    <p:inputText id="nom" value="#{rondasUI.rondasHelper.rondas.rombre}" required="true"></p:inputText>
                                    <p:message for="nom"/>


                                    <p:outputLabel value="Status"></p:outputLabel>
                                    <p:selectBooleanCheckbox value="#{rondasUI.rondasHelper.rondas.status}"></p:selectBooleanCheckbox>

                                    <p:outputLabel value="Horario"></p:outputLabel>
                                    <p:selectOneMenu id="idHoraio" value="#{rondasUI.rondasHelper.fkIdHorarioSelected}" required="true" label="hr">
                                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                        <f:selectItems value="#{rondasUI.listCtoHorarios}" var="horario" itemValue="#{horario.idHorario}" itemLabel="#{horario.horaInicial}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Servicio"></p:outputLabel>
                                    <p:selectOneMenu id="idServicio" value="#{rondasUI.rondasHelper.fkIdServicioSelected}" required="true" label="hr1">
                                        <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                        <f:selectItems value="#{rondasUI.listCtoServicio}" var="servicio" itemValue="#{servicio.idCtoServicio}" itemLabel="#{servicio.servicio}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <p:panelGrid columns="4" id="pgBotonesRonda">

                                    <p:commandButton value="Registrar" action="#{rondasUI.insertarRonda()}" update="@form"  ajax="true" 
                                                     disabled="#{rondasUI.btnRegistrar}"
                                                     >
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />

                                    </p:commandButton>

                                   
                                    <p:commandButton value="Modificar" actionListener="#{rondasUI.editarRonda()}" update="@form"  ajax="true" 
                                                     disabled="#{rondasUI.btnModificar}"
                                                     >
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />

                                    </p:commandButton> 
                                    <p:commandButton value="Eliminar" action="#{rondasUI.eliminarRonda()}" update="@form"  ajax="true" 
                                                     disabled="#{rondasUI.btnEliminar}"
                                                     >
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                    <p:commandButton value="Cancelar" actionListener="#{rondasUI.cancelar()}" update="@form"  ajax="false" 
                                                     disabled="#{rondasUI.btnCancelar}"
                                                     >
                                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:panelGrid>


                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                                <p:dataTable id="data" var="ronda" value="#{rondasUI.listRondas}" selectionMode="single" selection="#{rondasUI.rondasHelper.rondas}" rowKey="#{ronda.idRonda}" 
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No empleados found with given criteria" reflow="true"
                                             >
                                    <f:facet name="header">
                                        Listado de Rondas
                                    </f:facet>
                                    <p:ajax event="rowSelect" update="@form" process="@this" listener="#{rondasUI.stateChange(event)}"/>
                                    <p:column headerText="Id">
                                        <h:outputText value="#{ronda.idRonda}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{ronda.rombre}" />
                                    </p:column>
                                    <p:column headerText="Status">
                                        <h:outputText value="#{ronda.status}" />
                                    </p:column>
                                    <p:column headerText="Horario">
                                        <h:outputText value="#{ronda.fkIdHorario.horaInicial}" />
                                        <br/>
                                        <h:outputText value="#{ronda.fkIdHorario.horaFinal}" />
                                    </p:column>
                                    <p:column headerText="Servicio">
                                        <h:outputText value="#{ronda.fkIdServicio.servicio}"/>
                                    </p:column>
                                    <p:column headerText="Clave">
                                        <h:outputText value="#{ronda.fkIdServicio.clave}"></h:outputText>
                                    </p:column>

                                </p:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>

            </div>

        </div>



    </h:body>
</html>
