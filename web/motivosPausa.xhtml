<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="Container100">
            <f:facet name="header">
                Aqui mapa
            </f:facet>
            <h:form>
                <p:column headerText="selet">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ser" value="Servicio: " />
                        <p:selectOneMenu id="ser" value="#{motivosPausaUI.idServicio}" label="s">
                            <p:ajax update="datos" />
                            <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                            <f:selectItems value="#{motivosPausaUI.listaCtoServicios}" var="servicio" itemValue="#{servicio.idCtoServicio}" itemLabel="#{servicio.servicio}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:column>

                <p:dataTable id="datos" value="#{motivosPausaUI.listaMotivosPausaByServicio}" var="mp"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" emptyMessage="No hay datos" reflow="true"
                             
                             >
                    <f:facet name="header">
                        Motivos pausa
                    </f:facet>
                    <p:column headerText="Motivo" sortBy="#{mp.motivo}" footerText="Motivo">
                        <h:outputText value="#{mp.motivo}" />
                    </p:column>
                    <p:column headerText="Fecha Registro" sortBy="#{mp.fecha}" footerText="FechaRegistro">
                        <h:outputText value="#{mp.fecha}" />
                    </p:column>
                    <p:column headerText="Numero empleado" sortBy="#{mp.fkEmpleado.numeroEmpleado}" footerText="NumeroEmpleado">
                        <h:outputText value="#{mp.fkEmpleado.numeroEmpleado}"/>
                    </p:column>

                    <p:column headerText="Nombre ronda" sortBy="#{mp.fkRondas.rombre}" footerText="Nombre Ronda">
                        <h:outputText value="#{mp.fkRondas.rombre}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>

        </div>
    </body>
</html>
