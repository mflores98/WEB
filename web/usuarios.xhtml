<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Registro de usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox TexAlCenter whiteback BlueBorderedBox">
                    <h1 class="BigTopic">Usuarios</h1>
                    <span class="gray">Sección de adminstración de Usuarios</span>
                </div>
                <div class="ShadowBox whiteback RedBorderedBox ui-fluid">
                    <div class="Container100 Responsive100">
                        <div class="ContainerIndent">
                            <h:form id="usForm">
                                <p:messages id="messages" autoUpdate="false" />

                                <h:panelGrid id="pgForm" columns="1">

                                    <p:outputLabel for="nom" value="Nombre: "></p:outputLabel>
                                    <p:inputText id="nom" label="Ingresar Nombre:" value="#{usuarioUI.usuarioHelper.persona.nombre}" required="true"/>
                                    <p:message for="nom"/>

                                    <p:outputLabel for="ap" value="Apellido Paterno: "></p:outputLabel>
                                    <p:inputText id="ap" label="Ingresar Apellido Paterno" value="#{usuarioUI.usuarioHelper.persona.apellidoPaterno}" required="true"/>                            
                                    <p:message for="ap"/>

                                    <p:outputLabel value="Apellido Materno "></p:outputLabel>
                                    <p:inputText label="Ingresar Apellido Materno" value="#{usuarioUI.usuarioHelper.persona.apellidoMaterno}"/>  
                                    <p:outputLabel for="fecha" value="Fecha Nacimiento:" />
                                    <p:calendar id="fecha" value="#{usuarioUI.usuarioHelper.persona.fechaNacimiento}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />

                                    <p:outputLabel for="nus" value="Nombre de usuario: "></p:outputLabel>
                                    <p:inputText id="nus" label="Usuario" value="#{usuarioUI.usuarioHelper.usuario.userName}" required="true"/>  
                                    <p:message for="nus"/>
                                </h:panelGrid>

                                <p:spacer height="10" />
                                <p:separator />

                                <p:column headerText="selet">
                                    <h:panelGrid id="pgSelect">
                                        <p:outputLabel for="ser" value="TipoUsaurio: " />
                                        <p:selectOneMenu id="ser" value="#{usuarioUI.usuarioHelper.idTipoUsuarioSelected}" label="s" required="true">
                                            <f:selectItems value="#{usuarioUI.lista}" var="tp" itemValue="#{tp.idTipoUsuario}" itemLabel="#{tp.tipoUsuario}"/>
                                        </p:selectOneMenu>
                                        <p:message for="ser"/>
                                    </h:panelGrid>
                                </p:column>



                                <h:panelGrid columns="3" id="matchGrid" cellpadding="3">                   
                                    <h:outputLabel for="pwd1" value="Password 1: *" />
                                    <p:password id="pwd1" value="#{usuarioUI.usuarioHelper.usuario.password}" match="pwd2" label="Password 1" feedback="true" required="true" />
                                    <p:message for="pwd1"/>

                                    <h:outputLabel for="pwd2" value="Password 2: *" />
                                    <p:password id="pwd2" value="#{usuarioUI.usuarioHelper.usuario.password}" label="Password 2" feedback="true" required="true" />
                                    <p:message for="pwd2"/>
                                </h:panelGrid>

                                <p:commandButton value="Registrar" actionListener="#{usuarioUI.destroyWorld()}" update="pgForm, pgSelect, matchGrid">
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>



                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
