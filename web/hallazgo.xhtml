<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="Container100">
            <f:facet name="header">
                Aqui mapa
            </f:facet>
            <h:form>
                <p:column headerText="selet">
                    <h:panelGrid>
                        <p:outputLabel for="ser" value="Servicio: " />
                        <p:selectOneMenu id="ser" value="#{hallazgoUI.ctoServicioSelected}" label="s" filter="true" filterMatchMode="contains">
                            <p:ajax update="datos"/>
                            <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                            
                            <f:selectItems value="#{hallazgoUI.listaCtoServicios}" var="servicio" itemValue="#{servicio.idCtoServicio}" itemLabel="#{servicio.servicio}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:column>

                <p:dataTable id="datos" value="#{hallazgoUI.listaHallazgoByIdServicio}" var="hallazgo"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" emptyMessage="Seleccione servicio a consultar hallazgos " reflow="true"
                             selectionMode="single" selection="#{hallazgoUI.hallazgo}" rowKey="#{hallazgo.idHallazgo}"
                             >
                    <f:facet name="header">
                        Hallazgos filtrados por servicio
                    </f:facet>
                    <p:column headerText="Descripcion" sortBy="#{hallazgo.descripcion}" footerText="Descripcion">
                        <h:outputText value="#{hallazgo.descripcion}" />
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{hallazgo.fecha}" footerText="Fecha">
                        <h:outputText value="#{hallazgo.fecha}" />
                    </p:column>
                    <p:column headerText="Status" sortBy="#{hallazgo.cerrado}" footerText="Status">
                        <h:outputText value="#{hallazgo.cerrado}"/>
                    </p:column>

                    <p:column headerText="Empleado" sortBy="#{hallazgo.fkIdEmpleado.numeroEmpleado}" footerText="Empleado">
                        <h:outputText value="#{hallazgo.fkIdEmpleado.numeroEmpleado}" />
                    </p:column>

                    <p:column headerText="Valor Tag" sortBy="#{hallazgo.fkIdEtiqueta.valorTag}" footerText="Valor Tag">
                        <h:outputText value="#{hallazgo.fkIdEtiqueta.valorTag}" />
                    </p:column>
                    <p:column headerText="Nombre Etiqueta" sortBy="#{hallazgo.fkIdEtiqueta.nombre}" footerText="Nombre">
                        <h:outputText value="#{hallazgo.fkIdEtiqueta.nombre}"/>
                    </p:column>

                    <p:column headerText="Servicio" sortBy="#{hallazgo.fkIdEtiqueta.fkCtoServicio.servicio}" footerText="Servicio">
                        <h:outputText value="#{hallazgo.fkIdEtiqueta.fkCtoServicio.servicio}" />
                    </p:column>



                </p:dataTable>
            </h:form>

        </div>
    </body>
</html>
