<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="Container100">
            <f:facet name="header">
                Aqui mapa
            </f:facet>
            <h:form>
                <p:column headerText="selet">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="ser" value="Servicio: " />
                        <p:selectOneMenu id="ser" value="#{hallazgoGeneralUI.idServicioSelect}" label="s">
                            <p:ajax update="datos" />
                            <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                            <f:selectItems value="#{hallazgoGeneralUI.listaServicios}" var="servicio" itemValue="#{servicio.idCtoServicio}" itemLabel="#{servicio.servicio}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:column>

                <p:dataTable id="datos" value="#{hallazgoGeneralUI.listaHallazgoGeneralByIdServicio}" var="hallazgoGeneral"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" emptyMessage="Seleccione servicio a consultar hallazgos general" reflow="true"
                             selectionMode="single" selection="#{hallazgoGeneralUI.hallazgoGeneral}" rowKey="#{hallazgoGeneral.idHallazgosGenerales}"
                             >
                    <f:facet name="header">
                        HallazgosGeneral por servicio
                    </f:facet>
                    <p:column headerText="descripcion" sortBy="#{hallazgoGeneral.descripcion}" footerText="Descripcion">
                        <h:outputText value="#{hallazgoGeneral.descripcion}" />
                    </p:column>
                    <p:column headerText="Fecha Registro" sortBy="#{hallazgoGeneral.fechaRegistro}" footerText="FechaRegistro">
                        <h:outputText value="#{hallazgoGeneral.fechaRegistro}" />
                    </p:column>
                    <p:column headerText="Status" sortBy="#{hallazgoGeneral.cerrado}" footerText="Status">
                        <h:outputText value="#{hallazgoGeneral.cerrado}"/>
                    </p:column>

                    <p:column headerText="Empleado" sortBy="#{hallazgoGeneral.fkIdEmpleado.numeroEmpleado}" footerText="Empleado">
                        <h:outputText value="#{hallazgoGeneral.fkIdEmpleado.numeroEmpleado}" />
                    </p:column>

                    <p:column headerText="HorarioInicial de Ronda" sortBy="#{hallazgoGeneral.fkIdRonda.fkIdHorario.horaInicial}" footerText="HorarioInicial">
                        <h:outputText value="#{hallazgoGeneral.fkIdRonda.fkIdHorario.horaInicial}" />
                    </p:column>
                    <p:column headerText="Ronda" sortBy="#{hallazgoGeneral.fkIdRonda.rombre}" footerText="Ronda">
                        <h:outputText value="#{hallazgoGeneral.fkIdRonda.rombre}" />
                    </p:column>  

                    <p:column headerText="Servicio" sortBy="#{hallazgoGeneral.fkIdRonda.fkIdServicio.servicio}" footerText="Servicio">
                        <h:outputText value="#{hallazgoGeneral.fkIdRonda.fkIdServicio.servicio}"/>
                    </p:column>



                </p:dataTable>
            </h:form>

        </div>
    </body>
</html>
